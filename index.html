<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Flags</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-queries.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/game-bg.jpeg">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Country Flags</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="https://github.com/stocriderj/countryflags" target="_blank"
                            class="nav-link">Github</a>
                    </li>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- The main content -->

        <h1 class="display-1">Country Flags</h1>

        <p class="lead">I can recognize more than half of these flags. How many can <em>you</em> recognize?</p>

        <hr>

        <div id="game">
            <img src="https://clipground.com/images/loading-logo-clipart-5.png" alt="Can't tell ya, sorry!"
                id="flagDisplay" width="300px">

            <!-- Score -->
            <p id="score">0</p>
            <p id="streak" class="text-success"></p>

            <!-- User Answer Form -->
            <form id="user-answer-form" class="mt-5 mb-3" autocomplete="off">
                <input type="text" class="form-control" id="user-answer" placeholder="This flag belongs to...">

                <div id="user-answer-form-btn-container">
                    <button class="btn btn-primary ml-2 mb-auto">Submit</button>
                    <button class="btn btn-danger ml-2 mb-auto" type="button" onclick="giveUp();">Give Up</button>
                </div>
            </form>

            <p id="feedback" class="text-primary">Go ahead, don't be afraid.</p>
            
            <button type="button" onclick="resetData();" class="btn btn-outline-danger mt-5">Reset Data</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
